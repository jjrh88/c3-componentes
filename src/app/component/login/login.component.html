
<div class="content">
    <div class="text-center mgt">
         <h1>Inicio de sessión</h1>
         <form [formGroup]="form">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-8">
              <input type="text" formControlName="user" class="form-control" placeholder="usuario">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" formControlName="password" placeholder="contraseña" class="form-control">
            </div>
         </div>
         <div class="mb-3 row">
            <div class="col-sm-8">
                <button class="btn btn-primary" (click)="auth()">Login</button>
              </div>
         </div>
         </form>
</div>
