<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Asunto</th>
        <th scope="col">Mensaje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listContact">
        <th scope="row">{{  item.name }}</th>
        <td>{{ item.email }}</td>
        <td>{{ item.subject }}</td>
        <td>
            <p>{{ item.message }}</p>
        </td>
      </tr>
    </tbody>
  </table>
