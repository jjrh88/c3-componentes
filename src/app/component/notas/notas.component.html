<h1>Ingresando mi nombre</h1>

<input type="text"   class="form-control" [(ngModel)]="nombre"><br>
<button class="btn btn-success" (click)="capturar()" >Capturar Campo de texto</button><br>
<div  [ngClass]="{cuadro: numero == 3}" >
    <h1>Hola soy el cuadro...</h1>
</div>

<div [ngStyle]="{'background': 'yellow'}">
    <h1>Hola soy el mas teso</h1>
</div>


<div>
   <div class="row">
       <button class="btn btn-primary" (click)="agrarEstudiante()">Registrar Estudiante</button>
   </div>
</div>


<div class="text-center">
    <div class="row">
        <table>
            <thead>
                <th>Nombre</th>
                <th>Eliminar</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of almacenarEstudiante">
                    <td>{{ item.persona }}</td>
                    <td><button (click)="eliminar(item)" class="btn btn-danger">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
